    <body>
        
        <div class="display">

            <div data-key="65" class="flex-container" onclick="PlaySound1('p1')" ondblclick="StopSound1('p1')">

            <div data-key="70" class="flex-container" onclick="PlaySound4('p4')" ondblclick="StopSound4('p4')">

        <audio id='p4' data-key="70" src="loops/Rumba.wav"></audio>


        <script>

            window.addEventListener('keydown',function(event)
            {
                // console.log(event);
                
                const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
                if (!audio) return;
                audio.currentTime=0;
                audio.play();
            } )

                thissound.play();

            function StopSound2() {

            }

                thissound.pause();

            function PlaySound4() {
